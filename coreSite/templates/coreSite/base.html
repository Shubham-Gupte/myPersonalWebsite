{% load static %}
<link rel="shortcut icon" href="{%  static 'coreSite/images/favicon.ico' %}">
<link href="{% static 'coreSite/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'coreSite/css/custom.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'coreSite/js/bootstrap.min.js' %}"></script>
<script src="{% static 'coreSite/js/custom.js' %}"></script>
{% block links %}
{% endblock %}
<html>
   <head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
      <title>{% block title %}{% endblock %}</title>
   </head>
   <body class="container-fluid">
     <div id="jsWrapper">
     <div>
     <!-- Nav bar -->
     {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="text-align:center">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
     <nav class="navbar navbar-default navbar-fixed-top" id = "homeNav">
         <div class="container">
             <div class="navbar-header">
                 <button id="mobileButton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only" id="mobileButton">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="{% url 'home' %}" id ="topText">Shubham Gupte</a>
             </div>
             <div id="navbar" class="navbar-collapse collapse" id ="topText">
                 <ul class="nav navbar-nav navbar-right" >
                   <li><a href="{% url 'about' %}" id ="topText" class="About">About  </a></li>
                     <li><a href="../navbar/" id ="topText" class="Projects">Projects  </a></li>
                     <li><a href="../navbar-static-top/" id ="topText" class ="Blog">Blog  </a></li>
                     <li><a href="{% url 'contact' %}" id ="topText" class="Contact">Contact</a></li>
                     <li><a href="#" id ="topText" class="Hire">Hire</a></li>
                 </ul>
             </div>
             <!--/.nav-collapse -->
         </div>
     </nav>
   </div>
     <!-- End Nav -->
     <style type="text/css">
         .mobileHide { display: inline;}
         /* Smartphone Portrait and Landscape */
         @media only screen
         and (min-device-width : 320px)
         and (max-device-width : 480px){  .mobileHide { display: none;}}
     </style>
     <style type="text/css">
         .mobileShow { display: none;}
         /* Smartphone Portrait and Landscape */
         @media only screen
         and (min-device-width : 320px)
         and (max-device-width : 480px){ .mobileShow { display: inline;}}
     </style>
{% block content %}
{% endblock %}

</div>
</body>
</html>
